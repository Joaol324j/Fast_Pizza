<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/navbar.css">
    <link rel="stylesheet" href="../static/form.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">FastPizza</a>
            <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <ul class="nav-list">
              <li><a href="/">Home</a></li>
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Cadastro</a></li>
              <li><a href="#">Cardápio</a></li>
              <li><a href="#">Pedidos</a></li>
              <li><a href="#">Promoções</a></li>
              <li><a href="/logout">Sair</a></li>
          </ul>        
          </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h3>Login</h3>
            <p id="error-msg" style="color: red; display: none;"></p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Nome ou Email</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome ou email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="mt-3 text-center">Ainda não tem uma conta? <a href="/register">Cadastre-se</a></p>
            <p class="mt-3 text-center"><a href="/forgot-password">Esqueceu a Senha?</a></p>
        </div>
    </main>
    <script src="../static/mobile.js"></script>
    <script src="../static/auth.js"></script>
    <script src="../static/request.js"></script>
</body>
</html>
