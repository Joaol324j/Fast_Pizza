<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="../static/navbar.css">
    <link rel="stylesheet" href="../static/menu.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">FastPizza</a>
            <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <ul class="nav-list">
              <li><a href="/">Home</a></li>
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Cadastro</a></li>
              <li><a href="/menu">Cardápio</a></li>
              <li><a href="/pedidos">Pedidos</a></li>
              <li><a href="/promocoes">Promoções</a></li>
              <li><a href="/logout">Sair</a></li>
          </ul>        
          </nav>
    </header>

    <button id="addItemBtn" class="add-item-btn">Adicionar Item</button>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Novo Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Nome do Item:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Descrição:</label>
                    <textarea id="itemDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Preço:</label>
                    <input type="number" id="itemPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Categoria:</label>
                    <select id="itemCategory" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="pizza">Pizza</option>
                        <option value="bebida">Bebida</option>
                        <option value="sobremesa">Sobremesa</option>
                        <option value="acompanhamento">Acompanhamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemImage">Imagem:</label>
                    <input type="file" id="itemImage" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="Preview da imagem">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingIndicator" class="loading"></div>
                <button type="submit" class="form-submit">Adicionar</button>
            </form>
        </div>
    </div>

    <div id="cardContainer" class="card-container">
    </div>

    <script src="../static/mobile.js"></script>
    <script src="../static/request.js"></script>
    <script src="../static/menu.js"></script>
</body>
</html>
