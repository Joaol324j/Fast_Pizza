<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../static/navbar.css">
    <link rel="stylesheet" href="../static/pedidos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">FastPizza</a>
            <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <ul class="nav-list">
              <li><a href="/">Home</a></li>
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Cadastro</a></li>
              <li><a href="/menu">Cardápio</a></li>
              <li><a href="/pedidos">Pedidos</a></li>
              <li><a href="/promocoes">Promoções</a></li>
              <li><a href="/logout">Sair</a></li>
          </ul>        
          </nav>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="list-orders">Listar Pedidos</div>
            <div class="tab" data-tab="new-order">Novo Pedido</div>
        </div>

        <div id="list-orders" class="tab-content active">
            <div id="loading-orders" class="loading" style="display: none;">Carregando pedidos...</div>
            <div id="error-orders" class="alert alert-danger" style="display: none;"></div>
            
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                </tbody>
            </table>
        </div>

        <div id="new-order" class="tab-content">
            <form id="order-form" class="order-form">
                <div id="error-order" class="alert alert-danger" style="display: none;"></div>
                <div id="success-order" class="alert alert-success" style="display: none;"></div>
                <div id="loading-order" class="loading" style="display: none;">Criando pedido...</div>

                <div class="form-group">
                    <label>Produtos</label>
                    <div id="product-list">
                    </div>
                    <button type="button" id="add-product-btn" class="btn btn-secondary">
                        Adicionar Produto
                    </button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Criar Pedido</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Pedido</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="error-edit" class="alert alert-danger" style="display: none;"></div>
                <div id="success-edit" class="alert alert-success" style="display: none;"></div>
                <div id="loading-edit" class="loading" style="display: none;">Atualizando pedido...</div>
                
                <form id="edit-form">
                    <input type="hidden" id="edit-order-id">
                    
                    <div class="form-group">
                        <label for="edit-status">Status do Pedido</label>
                        <select id="edit-status" name="status" class="form-control" required>
                            <option value="pendente">Pendente</option>
                            <option value="em-preparo">Em Preparo</option>
                            <option value="concluido">Concluído</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Produtos</label>
                        <div id="edit-product-list">
                        </div>
                        <button type="button" id="add-edit-product-btn" class="btn btn-secondary">
                            Adicionar Produto
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-edit">Cancelar</button>
                <button type="button" class="btn btn-primary" id="save-edit">Salvar</button>
            </div>
        </div>
    </div>

    <script src="../static/mobile.js"></script>
    <script src="../static/request.js"></script>
    <script src="../static/pedidos.js"></script>
</body>
</html>
